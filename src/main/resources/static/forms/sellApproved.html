<form role="form" name="form" xmlns="http://www.w3.org/1999/html">
  <script cam-script type="text/form-script">
        camForm.on('form-loaded', function() {
            camForm.variableManager.fetchVariable('price');
            camForm.variableManager.fetchVariable('change');
            camForm.variableManager.fetchVariable('symbol');
        });
        camForm.on('variables-fetched', function() {
            $scope.price = camForm.variableManager.variable('price').value;
            $scope.change = camForm.variableManager.variable('change').value;
            $scope.symbol = camForm.variableManager.variable('symbol').value;
        });
    </script>

  <h1>{{price}}</h1>
  <p>{{change}}</p>
  <p>{{symbol}}</p>
  <button>Sell</button>
  <button>Cancel</button>
  </form>
